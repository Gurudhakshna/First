<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style>
		*{
			margin: 15px;
		}
		div
		{
			width: 100px;
			height: 100px;
			background-color: red;
			text-align: center;
			line-height: 100px;
			color: white;
			animation: scalme 5s infinite;
		}

		@keyframes scalme {
			0% {transform: scale(1.0);}
			50% {transform:scale(1.5);}
			100% {transform: scale(1.0);}
		}
	</style>
</head>
<body>
<div>CSC</div>
</body>
</html>
